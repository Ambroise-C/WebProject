<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – Free Food</title>
  <link rel="stylesheet" href="../css/Styles.css" />
</head>
<body>
  <header>
    <img src="../image/Logo.png" alt="Logo" class="logo" data-page="0" />
    <button data-page="1">Chat</button>
    <button data-page="2">Map</button>
    <button data-page="3">Recipe</button>
    <button data-page="4">Login</button>
  </header>

  <main id="content">
    <div class="auth-container">
      <h2>Login</h2>
      <form id="login-form" class="auth-form">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" required />

        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required />

        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
  </main>

  <footer>
    <div id="logo">
      <a href="Home.html"><img src="../image/Logo.png" alt="Logo" /></a>
    </div>
    <div class="footer-content">
      <nav>
        <div class="lower_button"><a href="About_us.html">About us</a></div>
        <div class="lower_button"><a href="https://fr.wikipedia.org/wiki/Gaspillage_alimentaire">Find out more</a></div>
        <div class="lower_button"><a href="https://www.restosducoeur.org/se-mobiliser-en-ligne/">Support us</a></div>
      </nav>
      <div class="footer-info">© FreeFood 2025 – Your way to share</div>
    </div>
  </footer>

  <script src="../Js/script.js"></script>
  <script src="../Js/login.js"></script>
</body>
</html>
