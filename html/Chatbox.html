<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Free Food</title>
  <link rel="stylesheet" href="../css/Styles.css" />
</head>
<body>
  <header>
    <img src="../image/Logo.png" alt="Logo" class="logo" data-page="0" />
    <button data-page="1">Chat</button>
    <button data-page="2">Map</button>
    <button data-page="3">Recipe</button>
    <button data-page="4">Login</button>
  </header>

  <main id="content">
  <div class="chat-container">
    <div class="chatbox" id="chatbox">
    </div>
    <div class="input-area">
      <input type="text" class="message-input" id="messageInput" placeholder="Écris ton message ici..." />
      <div class="buttons">
        <button class="btn btn-donneur" onclick="sendMessage('donneur')">Send (Donor)</button>
        <button class="btn btn-receveur" onclick="sendMessage('receveur')">Send (Receiver)</button>
      </div>
    </div>
  </div>
</main>


  <footer>
    <div id="logo">
        <a href="Home.html">
            <img src="../image/Logo.png" alt="Logo">
        </a>
    </div>
    <div class="footer-content">
        <nav>
            <div class="lower_button"><a href="About_us.html">About us</a></div>
            <div class="lower_button"><a href="https://fr.wikipedia.org/wiki/Gaspillage_alimentaire">Find out more about</a></div>
            <div class = "lower_button"><a href="https://www.restosducoeur.org/se-mobiliser-en-ligne/">Support us</a></div>
        </nav>
        <div class="footer-info">
            © FreeFood 2025 © – Your way to share
        </div>
    </div>
</footer>

  <script src="../Js/script.js"></script>
  <script src="../Js/chat.js"></script>
</body>
</html>
